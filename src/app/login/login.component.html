<form #f="ngForm" (ngSubmit)="signIn(f.value)">
<h2 class="form-signin-heading">
  Please Sign In
</h2>
<div *ngIf="invalidlogin" class="alert alert-danger">
  Invalid username and/or password
  </div>

  <label for="inputEmail">Email address</label>
  <input type="email" id="inputEmail" name="email" ngModel class="form-control">
  
  <label for="inputPassword">Password</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control">

  <button class="btn btn-primary btn-lg btn-block">Submit</button>
</form>
